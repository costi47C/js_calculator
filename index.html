<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7bc022f148.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Calculator in Javascript</h1>

    <div class="calculator-body">
        <div class="output">
            <div id="display-top"> </div>
            <div id="display-bot">0</div>
        </div>
        <div class="op-buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">+</button>
            <button class="number">0</button>
            <button id="del">DEL</button>
            <button class="number" id="punct">.</button>
            <button class="operation">-</button>
            <button> <i class="fas fa-calculator"></i> </button>
            <button id="clear-button">C</button>
            <button class="equal-button">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
